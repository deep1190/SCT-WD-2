<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch</title>
</head>
<body>
    <h1 class="heading">*--STOPWATCH--*</h1>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button id="stopBtn" class="btn" style="--clr:rgba(255, 0, 0, 0.5);">Stop</button>

        <button id="startBtn" class="btn" style="--clr:rgba(0, 128, 0, 0.5);">Start</button>

        <button id="resetBtn" class="btn" style="--clr:rgba(0, 0, 255, 0.5);">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
